<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/music_player.css">
</head>
<body>
	<div class="wrapper">
		<div class="music-player-controller no-touch">
			<audio title="安和桥 - 宋冬野" src="http://7xqeox.com1.z0.glb.clouddn.com/%E5%AE%8B%E5%86%AC%E9%87%8E%20-%20%E5%AE%89%E5%92%8C%E6%A1%A5.mp3" class="audio-source" preload="none"></audio>
			<div class="slide-bar">
				<span class="current-time">--:--</span>
				<span class="slider-container">
					<input type="range" class="progress-indicator" value="0" max="0" min="0" step="1" defaultValue="0">
					<div class="slider-runnable-track"></div>
				</span>
				<span class="total-time">--:--</span>
			</div>
			<div class="control-panel">
				<span class="forward-speed">8</span>
				<span class="buttons">
					<input type="button" class="forward-button" disabled>
					<input type="button" class="play-pause-button" value="play" disabled>
					<input type="button" class="backward-button" disabled>
				</span>
				<span class="backward-speed">8</span>
			</div>
			<a href="" class="tip" onclick="mc.loadMusic(); return false;">If play button is gray, please click here first.</a>
		</div>
	</div>
</body>
<script src="./javascripts/is.min.js"></script>
<script src="./javascripts/music_player.js"></script>
</html>
