<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Music Controller</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/music_controller.css">
</head>
<body>
	<noscript class="tip-overlay">
		<div class="tip-container">
			<h2>JavaScript 已被禁用</h2>
			<p>如需获得完整体验，请启用浏览器中的 Javascript。</p>
		</div>
	</noscript>
	<div class="tip-overlay">
		<div class="tip-container">
			<h2>请注意您的流量</h2>
			<p>您即将访问的页面需要加载较大文件，若您正在使用蜂窝数据网络，请注意流量使用状况。</p>
			<a href="#" class="cancel">取消</a>
			<a href="#" class="continue">继续</a>
		</div>
	</div>
	<div class="wrapper">
		<div class="music-controller no-touch">
			<div class="music-controller-inner">
				<audio title="Receives - Keith Kenniff" src="http://7xqeox.com1.z0.glb.clouddn.com/Keith%20Kenniff%20-%20Receives.mp3" class="audio-source" preload="none"></audio>
				<div class="slide-bar">
					<span class="current-time">--:--</span>
					<span class="slider-container">
						<input type="range" class="progress-indicator" value="0" max="0" min="0" step="1" defaultValue="0">
						<div class="slider-runnable-track"></div>
					</span>
					<span class="total-time">--:--</span>
				</div>
				<div class="control-panel">
					<span class="forward-speed">8</span>
					<span class="buttons">
						<input type="button" class="forward-button" disabled>
						<input type="button" class="play-pause-button" value="play" disabled>
						<input type="button" class="backward-button" disabled>
					</span>
					<span class="backward-speed">8</span>
				</div>

			</div>
			<div class="music-controller-loading"></div>
		</div>
		<div class="user-agent-container">
			<p class="user-agent"></p>
		</div>
	</div>

</body>
<script src="./javascripts/plugins.js"></script>
<script src="./javascripts/music_controller.js"></script>
</html>
