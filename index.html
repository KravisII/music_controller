<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>Music Player</title>
	<link rel="stylesheet" href="./styles/normalize.css">
	<link rel="stylesheet" href="./styles/music_player.css">
</head>
<body>
	<div class="wrapper">
		<div class="music-player-controller">
			<div class="slide-bar">
				<span class="current-time">--:--</span>
				<span class="slider-container">
					<input type="range" class="progress-indicator" value="0" max="100" min="0" step="1">
					<div class="slider-runnable-track"></div>
				</span>
				<span class="total-time">--:--</span>
			</div>
			<div class="control-panel">
				<span class="forward-speed">8x</span>
				<span class="buttons">
					<a href="" class="forward-button"></a>
					<!-- <a href="" class="play-button"></a> -->
					<a href="" class="pause-button"></a>
					<a href="" class="backward-button"></a>
				</span>
				<span class="backward-speed">8x</span>
			</div>
		</div>
	</div>
</body>
<script src="./javascripts/music_player.js"></script>
</html>
